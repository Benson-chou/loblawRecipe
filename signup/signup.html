<!-- DOCTYPE html -->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Sign up</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <script src="https://kit.fontawesome.com/92bcc0a615.js" crossorigin="anonymous"></script>
        <!-- include the stylesheet file -->
        <link href="signup.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="signup">
			<h1>Signup</h1>
			<form action="/auth" method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
                <label for="postal code">
                    <i class="fas fa-location-dot"></i>
                </label>
                <input type="text" name="Postal Code" placeholder="Postal Code" id="postal code">
                <label for="allergies">
                    <i class="fas fa-circle-exclamation"></i>
                </label>
                <input type="text" name="Allergies" placeholder="Allergies: Nuts, diary...etc." id="allergies">
				<input type="submit" value="Sign Up">
			</form>
		</div>
	</body>
</html>
