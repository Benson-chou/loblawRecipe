<!-- DOCTYPE html -->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/login.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="header-container">
			<div class="header">
				<div class="logo">Logo placeholder</div>
				<ul class="links">
					<li><a href="/">Login</a></li>
					<li><a href="../signup/">Sign up</a></li>
					<li>
						<div class="github">
							<a href="https://github.com/Benson-chou/loblawRecipe" target="_blank">
								<img class="cat-logo" src="/github-mark-white.png" alt="GitHub Cat Logo">
								<img class="text-logo" src="/GitHub_Logo_White.png" alt="GitHub Text Logo">
							</a>
						</div>
						
					</li>
				</ul>
			</div>
		</div>
		
		<div class="login">
			<h1>Login</h1>
			<form id="loginForm" action="/login" method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" name="login" value="Login">
				<a href="../signup/" id="button" type="submit">Don't have an account yet? Join us!</a>
			</form>
		</div>
	</body>
</html>
